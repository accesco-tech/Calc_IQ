services:
  - type: web
    name: calc-iq-keras-api
    runtime: python
    plan: free
    # Added 'pip install gunicorn' directly to ensure it is available
    buildCommand: pip install -r requirements.txt && pip install gunicorn
    # Points directly to the gunicorn executable in the python environment
    startCommand: python -m gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: KERAS_BACKEND
        value: tensorflow
