services:
  - type: web
    name: calc-iq-keras-api
    runtime: python
    plan: free # or 'starter' if your model exceeds 512MB RAM
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app # Assumes your Flask/FastAPI instance is named 'app'
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: KERAS_BACKEND
        value: tensorflow
